<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <div class="container">
    <div class="card mx-auto mt-5" style="width: 18rem;">
      <div class="card-body text-center">
        <img class="img-fluid w-100" src="./images/image-qr-code.png" alt="">
        <h5 class="card-title mt-3 px-3">Improve your front-end skills by building projects.</h5>
        <p class="card-text mt-2 px-3">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
          level.</p>
      </div>
    </div>
    <div class="attribution mt-1">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://linkedin.com/in/malicodes" target="_blank">Muhammad Ali</a>.
    </div>
  </div>
</body>

</html>
